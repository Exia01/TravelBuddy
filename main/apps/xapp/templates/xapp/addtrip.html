<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>Add</title>
  <style>
    .warning{
        color: red
    }
    .bg-dark {
      background-color: #343a40 !important;
      border-radius: 15px;
    }

    a {
      color: white;
    }
  </style>
</head>

<body>
  <div class="mx-auto w-50 p-3 bg-dark text-white text-center">
    <form class="" action="/addtripprocess" method="POST">
      {% csrf_token %}  
      {% if messages %}
                {% for message in messages %}
                    {% if "triperror" in message.tags %}
                        <p{% if message.tags %} class=" warning text-center {{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endif %}
                {% endfor %}
            {% endif %}
      <h1>Add a trip</h1>
        <p>Destination:</p>
        <input type="text" name="destination">
        <p>Description:</p>
        <input type="text" name="desc">
        <p>Travel Date From:</p>
        <input id="date" type="date" name="startdate" required><br>
        <p>Travel Date To:</p>
        <input id="date" type="date" name="endate" required><br>
        <br>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
  </br>
    <button class="btn btn-info"><a href="/dashboard">Home</a></button>
    <br><br>
    <button type="button" class="btn btn-danger">
        <a href="/logout">Logout</a>
    </button>
  </div>

</body>

</html>
